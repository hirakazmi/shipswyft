<head>
    <!-- metas -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Body Start -->

<body data-spy="scroll" data-target="#navbar" data-offset="98">
    <!-- page loading -->
    <div id="loading">
        <div class="load-circle"><span class="one"></span></div>
    </div>
    <!-- end page loading -->
    <!-- Main -->
    <main>
        <section style="background: #c9d6ff; /* fallback for old browsers */background: -webkit-linear-gradient(to right, #c9d6ff, #e2e2e2); /* Chrome 10-25, Safari 5.1-6 */background: linear-gradient(to right, #c9d6ff, #e2e2e2); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ *">
            <div class="container">
                <div class="row align-items-center justify-content-center min-vh-100">
                    <div class="col-md-6 col-xl-5 p-40px-tb">
                        <div class="p-40px white-bg box-shadow border-radius-10">
                            <div class="p-20px-b text-center">
                                <h3 class="font-w-600 dark-color m-10px-b">Login</h3>
                                <p>Sign in to your account to continue.</p>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label class="form-control-label">Email address</label>
                                    <input type="email" class="form-control" placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Password</label>
                                    <input type="password" class="form-control" placeholder="***********">
                                </div>
                                <div class="p-10px-t">
                                    <button class="m-btn m-btn-theme m-btn-radius w-100">Sign in</button>
                                </div>
                                <div class="p-10px-tb text-center">
                                    <small>OR</small>
                                </div>                               
                                <div class="m-20px-t text-center"><small>Not registered? </small> <a href="index.html" class="small font-weight-bold"> Contact our specialists to get demo</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->
    <!-- jquery -->
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/jquery-migrate-3.0.0.min.js"></script>
    <!-- end jquery -->
    <!-- appear -->
    <script src="static/plugin/appear/jquery.appear.js"></script>
    <!-- end appear -->
